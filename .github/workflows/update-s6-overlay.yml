name: Update S6 Overlay
on:
  push:
    branches: main
    paths: .github/workflows/update-s6-overlay.yml
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:
permissions:
  contents: write
concurrency: update-s6-overlay
jobs:
  update-s6-overlay:
    name: Update S6 Overlay
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      BRANCH: auto/update-s6-overlay
      REGEX: ^(ARG S6_OVERLAY_VERSION=\")[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+(\-[0-9]+)?(\")$
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          persist-credentials: false
      - name: Determine version
        id: s6-overlay
        shell: bash
        run: |
          VERSION=$(curl -sSf "$URL/latest" | jq -r .tag_name)
          echo "::set-output name=version::${VERSION#'v'}"
        env:
          URL: https://api.github.com/repos/just-containers/s6-overlay/releases
      - name: Switch to '${{env.BRANCH}}'
        run: |
          CREDENTIALS="x-access-token:$GITHUB_TOKEN"
          URL="https://$CREDENTIALS@github.com/${{github.repository}}.git"
          git remote set-url origin $URL
          git fetch origin +refs/heads/$BRANCH:refs/heads/$BRANCH || true
          git checkout $BRANCH || git checkout -b $BRANCH
        env:
          GITHUB_TOKEN: ${{secrets.AUTOMATION_TOKEN}}
      - name: Update Dockerfile
        run: sed -i -E "s/$REGEX/\1$VERSION\3/" Dockerfile
        env:
          VERSION: ${{steps.s6-overlay.outputs.version}}
      - name: Check for changes
        id: changes
        run: >
          git diff --exit-code Dockerfile ||
          echo '::set-output name=exist::true'
      - name: Push commit
        if: steps.changes.outputs.exist
        run: |
          git reset --hard origin/main
          sed -i -E "s/$REGEX/\1$VERSION\3/" Dockerfile
          git config user.name ${{secrets.AUTOMATION_USER}}
          git config user.email ${{secrets.AUTOMATION_EMAIL}}
          git add Dockerfile
          git commit -m "Bump s6 overlay to $VERSION"
          CREDENTIALS="x-access-token:$GITHUB_TOKEN"
          URL="https://$CREDENTIALS@github.com/${{github.repository}}.git"
          git remote set-url origin $URL
          git push --force origin $BRANCH
        env:
          GITHUB_TOKEN: ${{secrets.AUTOMATION_TOKEN}}
          VERSION: ${{steps.s6-overlay.outputs.version}}
      - name: Create pull request
        if: steps.changes.outputs.exist
        uses: actions/github-script@v6.0.0
        with:
          script: |
            const version = '${{steps.s6-overlay.outputs.version}}';
            const title = `Bump s6 overlay to ${version}`;
            const [owner, repo] = '${{github.repository}}'.split('/');
            const base = 'refs/heads/main';
            const head = 'refs/heads/${{env.BRANCH}}';
            const labels = ['auto', 'dependencies', 'docker'];
            const pullRequests = await github.rest.pulls.list({
              head: `${owner}:${head}`,
              owner, repo, base
            });
            if (pullRequests.data.length === 0) {
              const createResult = await github.rest.pulls.create({
                title, owner, repo, head, base
              });
              github.rest.issues.addLabels({
                issue_number: createResult.data.number,
                owner, repo, labels
              });
              console.log('Created new pull request');
              return createResult.data.number;
            } else {
              const prNumber = pullRequests.data[0].number;
              github.rest.issues.update({
                issue_number: prNumber,
                title, owner, repo, labels
              });
              console.log(`Pull request already exists, updated #${prNumber}`);
              return prNumber;
            }
          result-encoding: string
          github-token: ${{secrets.AUTOMATION_TOKEN}}
