version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: '04:00'
      timezone: America/Toronto
    rebase-strategy: auto
    labels:
      - auto
      - dependencies
      - github-actions
    groups:
      docker-actions:
        patterns:
          - docker/*
  - package-ecosystem: github-actions
    directory: /
    target-branch: release/focal
    schedule:
      interval: daily
      time: '04:00'
      timezone: America/Toronto
    rebase-strategy: auto
    labels:
      - auto
      - dependencies
      - github-actions
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
      time: '04:00'
      timezone: America/Toronto
    rebase-strategy: auto
    labels:
      - auto
      - dependencies
      - docker
    groups:
      docker-actions:
        patterns:
          - docker/*
  - package-ecosystem: docker
    directory: /
    target-branch: release/focal
    schedule:
      interval: daily
      time: '04:00'
      timezone: America/Toronto
    rebase-strategy: auto
    labels:
      - auto
      - dependencies
      - docker
    groups:
      docker-actions:
        patterns:
          - docker/*
  
